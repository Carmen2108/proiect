<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <title>AuCo - Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles/style.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <a class="nav-bar-item" href="home.html"> Home </a>
        <a class="nav-bar-item" href="leaderboards.html"> Leaderboards </a>
        <a class="nav-bar-item" href="collection.html"> My Collection </a>
        <div class="title"> AutographCollector </div>
        <div class="user">
            <a href="collection.html"> username </a>
            <div class="balance">
                <p id="value">balance: 100000$</p>
                <button id="toggleBtn"><i class="fa fa-plus fa-2x" aria-hidden="true"></i></button>
                <form class="balance-form" action="" method="POST">
                    <input type="number" placeholder="Amount" name="amount" min="10" max="10000" step="5"
                        class="user-input" required>
                    <button type="submit" class="tu-btn">Add</button>
                </form>
            </div>
        </div>
        <a class="sign-out-btn" href="sign-in.html">Sign Out</a>
    </header>


    <main class="main-wrapper">
        <section class="main-template">
            <div class="my-body">
                <h1 style="color:#27a29e;font-family: 'Open Sans' ;font-weight: bold;text-align:center;">Hello,
                    username! Here are the tops of our autographs</h1>
                <div id="myBtnContainer" style="float:left; padding-top:2%;">
                    <button class="btn active" onclick="filterSelection('all')"> Show all</button>
                    <button class="btn" onclick="filterSelection('1star')"> 1 star</button>
                    <button class="btn" onclick="filterSelection('2stars')"> 2 stars</button>
                    <button class="btn" onclick="filterSelection('3stars')"> 3 stars</button>
                    <button class="btn" onclick="filterSelection('4stars')"> 4 stars</button>
                    <button class="btn" onclick="filterSelection('5stars')"> 5 stars</button>
                </div>
                <div class="download">
                    <label>Download statistics in format:
                        <input list="formats" name="myFormats" />
                    </label>
                    <datalist id="formats">
                        <option value="RSS">
                        <option value="CSV">
                        <option value="PDF">
                    </datalist>
                </div>
                <br><br>
                <div class="container">
                    <div class="filterDiv 1star">
                        <button><a href="autograph.html">X'autograph___Username___price___5 stars</a></button>
                    </div><br>
                    <div class="filterDiv 2star">
                        <button>Y'autograph___Username___price___4 stars</button>
                    </div><br>
                    <div class="filterDiv 3star">
                        <button>Z'autograph___Username___price___3 stars</button>
                    </div><br>
                    <div class="filterDiv 4star">
                        <button>W'autograph___Username___price___2 stars</button>
                    </div><br>
                    <div class="filterDiv 5star">
                        <button>U'autograph___Username___price___1 star</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="payments">
            <p>Payment Options:</p>
            <div class="payment-types">
                <a href="https://www.mastercard.com"><i class="fa fa-cc-mastercard fa-2x"></i></a>
                <a href="https://www.visa.com"><i class="fa fa-cc-visa fa-2x"></i></a>
                <a href="https://www.paypal.com"><i class="fa fa-cc-paypal fa-2x"></i></a>
            </div>
        </div>
        <div class="authors"> Bejenariu Razvan-Andrei & Gruia Carmen</div>

        <div class="social-media">
            <a href="https://www.facebook.com"> <i class="fa fa-facebook fa-2x"></i></a>
            <a href="https://www.instagram.com"> <i class="fa fa-instagram fa-2x"></i></a>
            <a href="https://www.twitter.com"> <i class="fa fa-twitter fa-2x"></i></a>
            <a href="https://www.linkedin.com"> <i class="fa fa-linkedin fa-2x"></i></a>
        </div>
    </footer>
    <script src="js/main.js"></script>
</body>

</html>
